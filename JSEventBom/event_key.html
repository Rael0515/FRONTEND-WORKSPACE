    <script>
      let tds;
      let prevlndex = 0,
        index = 0;
      function paintCell() {
        tds = document.getElementsByTagName("td");
        tds[index].style.backgroundColor = "orchid";
      }
      window.onkeydown = function (e) {
        switch (e.key) {
          case "ArrowDown":
            if (index / 5 >= 4) return;
            index += 5;
            break;
          case "ArrowUp":
            if (index / 5 < 1) return;
            index -= 5;
            break;
          case "ArrowLeft":
            if (index % 5 == 0) return; // 맨 왼쪽 셀의 경우
            index--;
            break;
          case "ArrowRight":
            if (index % 5 == 4) return; // 맨 오른쪽 셀의 경우
            index++;
            break;
        }
        tds[index].style.backgroundColor = "orchid";
        tds[prevIndex].style.backgroundColor = "white";
        prevIndex = index;
      };
    </script>
