<!DOCTYPE html>
<html>
  <body>
    <p class="target">This is a first paragraph.</p>
    <p class="target">This is a second paragraph.</p>
    <p id="result"></p>
    <script>
      let arr = document.querySelectorAll("p.target");
      document.getElementById("result").innerHTML =
        "첫번째 요소는: " + arr[0].innerHTML;
    </script>
  </body>
</html>
