<!DOCTYPE html>
<html>
  <head>
    <title>id selector</title>
    <style>
      #target {
        background-color: yellow;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3>아이디 선택자</h3>
    <p id="target">id가 target인 단락입니다.</p>
    <p>CSS선택자, 박스모델, 레이아웃에 대해 학습합니다.</p>
  </body>
</html>
